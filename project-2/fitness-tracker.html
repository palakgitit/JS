    <form id="form">
    
        <div>
            <label> Enter your Age: </label>
            <input type="number" id="Age">
        </div>
        <br>
    
        <div>

        </div><br>
        <button type="submit"> submit</button>
    
    </form>

    <p id="Result"> </p>

    <script> 
     document.getElementById("form").onsubmit = function(e) {
      e.preventDefault();

        let Age=Number(document.getElementById("Age").value);
        let weight=Number(document.getElementById("wgt").value);
        

        if ((Age >= 18 && Age <=30) && (weight >=50 && weight <=60)
         || ((Age > 30 && Age <=45 ) && (weight >=55 && weight<=65))
         || ((Age > 45 && Age <=65 ) && (weight>=55 && weight <=75)) 
         || ((Age > 65 ) && (weight >=55 && weight <=80)) )
            {

            document.getElementById("Result").innerHTML= " You are fit...! You are healthy.";

            } 

        else if ((Age >= 18 && Age <=30) && (weight >60) 
                || ((Age > 30 && Age <=45 ) && (weight>=65))
                || ((Age > 45 && Age <=65 ) && (weight > 75)) 
                || ((Age > 65 ) && ( weight >=80)))
                {

                document.getElementById("Result").innerHTML= " You are Over-weight...! Please consider Healthy diet. ";
        
                }
            else if  ((Age >= 18 && Age <=30) && (weight <50 ) 
                    || (Age > 30  && weight <55 ) )
            {

             document.getElementById("Result").innerHTML= " You are Under-weight...! Consider healthy diet.";
           
            }
            else {

            document.getElementById("Result").innerHTML= " You are invalid number. Consider new number.";

            }

    };
    </script>

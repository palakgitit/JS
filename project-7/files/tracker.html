<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smart Task & Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form method="post" id="taskForm"> 
        <h2> Task List: </h2>
        <label for="title"> Title</label>
        <input type="text" id="title" required>

        <label for="desc"> Description</label>
        <textarea id="desc"></textarea>

        <label for="category"> Category</label>
        <select id="category" required>
            <option value="deafult" disabled selected>Select...</option>
            <option value="work">Work</option>
            <option value="meeting">Meeting</option>
            <option value="home">Home</option>
        </select>

        <label for="date"> Due Date </label>
        <input type="date" id="date">
        <button type="submit"> Add Task </button>
    </form>

    <h3> Dashboard: </h3>
    <div id="dashboard" class="dashBox">
        <div>Total: <span id="totalCount">0</span></div>
        <div>Completed: <span id="completedCount">0</span></div>
        <div>Pending: <span id="pendingCount">0</span></div>
        <div>In Progress: <span id="progressCount">0</span></div>
    </div>

    <h3> Task list: </h3>
    <div id="taskDisplay"></div>


<script src="tracker.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task & Habit Tracker</title>
</head>

<body>
    <div class="taskList">
        <h1>Task list </h1>

    </div>

    <div class="dashBoard">
        <h1>DashBoard : </h1>


    </div>
    <script>

        let task = [
            { name: "Make a project for client", status: "completed" },
            { name: "Read Article", status: "pending" },
            { name: "Complete reading for external exam", status: "pending" }
        ];

        let totalTasks = task.length;
        let completedTasks = task.filter(t => t.status === "completed").length;
        let pendingTasks = task.filter(t => t.status === "pending").length;
        let progress = Math.round((completedTasks / totalTasks) * 100);

        console.log("Total Tasks :", totalTasks);
        console.log("Completed :", completedTasks);
        console.log("Pending :", pendingTasks);
        console.log("Progress :", progress + "%");
    </script>

</body>

</html>

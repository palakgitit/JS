<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Website</title>
    <link rel="stylesheet" href="./style/cart.css">
    <link rel="stylesheet" href="./style/viewCart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    
    <!--  Navbar -->
    <section class="nav-bar" id="navbar">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid d-flex justify-content-between align-items-center">

                <!-- LEFT MENU -->
                <div class="collapse navbar-collapse" id="leftMenu">
                    <div class="navbar-nav gap-3">
                        <a class="nav-link fs-5 " href="#">Home</a>
                        <a class="nav-link fs-5" href="#">Shop</a>
                        <a class="nav-link fs-5" href="#">Product</a>
                        <a class="nav-link fs-5" href="#">Page</a>
                        <a class="nav-link fs-5" href="#">Blog</a>
                    </div>
                </div>

                <!-- CENTER LOGO -->
                <div class="text-center mx-auto navBar-logo">
                    <a href="index.html">
                        <img src="./img/navBar/logo.png" alt="logo-OfCompany">
                    </a>

                </div>

                <!-- RIGHT ICONS -->
                <div class="collapse navbar-collapse justify-content-end" id="rightMenu">
                    <ul class="navbar-nav d-flex gap-4 align-items-center ">
                        <li class="nav-item fs-5"><a href="addProduct.html">+ Add</a></li>
                        <li class="nav-item fs-5"><i class="bi bi-search"></i></li>
                        <li class="nav-item fs-5"><i class="bi bi-person"></i></li>
                        <li class="nav-item fs-5"><i class="bi bi-star"></i></li>
                        <li class="nav-item fs-5"><a href="viewCart.html"><i class="bi bi-bag-check"></i></a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </section>
    

    <!-- Cart item list -->
    <section class="cart-section">
        <div class="container">
            <div class="row justify-content-evenly">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
    
                    <tbody id="displayCart"></tbody>

                    <div class="cart-footer d-flex justify-content-between align-items-center mt-4">
                        <button class="btn btn-outline-dark continue-btn" onclick="window.location.href='index.html'">
                            ← Continue Shopping
                        </button>
                        <div class="grand-total">
                            Grand Total: ₹<span id="grandTotal">0</span>
                        </div>
                    </div>


                </table>
            </div>
        </div>
    </section>


  

   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"> </script>
    <script src="./js/cart.js"></script>
    <script>
        
        viewCart();
        GrandTotal();
    </script>
    

</body>

</html>

    <section class="addProduct-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form id="addProduct-form">
                        <h2>Add a product</h2>
                    <div class="form-row">
                        <div class="form-box">
                            <label>Product ID</label>
                            <input type="number" id="pid">
                        </div>
                        <div class="form-box">
                            <label>Name</label>
                            <input type="text" id="pname">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-box">
                            <div class="form-box">
                                <label>Price</label>
                                <input type="number" id="price">
                            </div>
                            
                        </div>
                        <div class="form-box">
                            <label>Quantity</label>
                            <input type="number" id="qty">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-box">
                            <label>Image</label>
                            <input type="text" id="img">
                        </div>
                        <div class="form-box">
                            <label>Description</label>
                            <TEXTarea id="pdesc">

                            </TEXTarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-box">
                            <label>Color</label>
                            <input type="color" id="pcolor">
                        </div>
                    </div>

                        </button>
